[tool.poetry]
name = "app"
version = "1.2.2"
description = "App to manage plants"
authors = ["Jos√© Ignacio Amelivia Santiago <hello@namelivia.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "*"
uvicorn = "*"
python-multipart = "*"
sqlalchemy = "*"
psycopg2-binary = "*"
requests = "*"
alembic = "*"
sqlalchemy-utils = "*"
typing-inspect = "*"
gunicorn = "*"
uvloop = "*"
httptools = "*"
pyjwt = { git = "https://github.com/jpadilla/pyjwt.git", rev = "master" }
cryptography = "*"
fastapi-utils = "*"
python-gettext = "*"
httpx = "~=0.27.0"

[tool.poetry.dev-dependencies]
pytest = "*"
mock = "*"
pytest-cov = "*"
pudb = "*"
codecov = "*"
black = "*"
pre-commit = "*"
pytest-freezegun = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
scheduler = "python ./scripts/scheduler.py:main"
