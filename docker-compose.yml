version: '3'
services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plants-server-app
    restart: unless-stopped
    tty: true
    working_dir: /app
    ports:
      - "80:80"
    volumes:
      - ./:/app
    command: ["pipenv", "run", "uvicorn", "main:app", "--reload", "--host=0.0.0.0", "--port=80"]
